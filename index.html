<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
       <img src="images/image-product-desktop.jpg" alt="bottle of perfume" width="385px;">
       
    
  <div class="perfume">
     <span><p>PERFUME<p></span>
     <h1>Gabrielle Essence<br> Eau<br class="hide"> De Parfum</h1>
     <p class="floral">A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

       <span class="cost">$149.99<s>$169.99</s></span>

       <div class="payment">
          <button type="submit"><img class="cart" src="images/icon-cart.svg"  alt="shopping cart"><p>Add to Cart</p>
          </button>
       </div>
  </div>
</main> 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kim Carney</a>.
  </div>
</body>
</html>
